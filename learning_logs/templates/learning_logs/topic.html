{% extends 'learning_logs/base.html' %}
{% block content %}
    <p>Topic:{{ topic }}</p>
    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
            <li>
                {{ entry.date_added|date:'M d, Y H:i' }}
                {{ entry.text|linebreaks }}
            </li>
            {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
